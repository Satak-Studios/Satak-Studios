<!DOCTYPE html>
<html>

			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			color: #333;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 20px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			margin-bottom: 30px;
		}
		a {
			color: #0072c6;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #0072c6;
			color: #fff;
			border-radius: 4px;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
		}
		.btn:hover {
			background-color: #005baa;
		}
	</style>
</head>

<script src="js/BS.js"></script>
